<div layout="column" flex>

  <!-- Container #1 (see wireframe) -->
  <md-toolbar layout="row" class="md-toolbar-tools">
      
    <md-button class="menu md-icon-button" hide-gt-sm aria-label="Show Repos">
    </md-button>
    <h1>Github Search</h1>
    
    <input type="text" name="search-git" ng-model="term" on-enter="$ctrl.doSearch(term)" placeholder="Search repos..." required><md-button class="md-raised" type="button" ng-click="$ctrl.doSearch(term)">
        <span class="material-icons header__spyglass">search</span>

    </md-input-container>
  </md-toolbar>

  <!-- Container #2 -->
  <div flex layout="row">

    <!-- Container #3 -->
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp style-4"
                md-component-id="left">

    <ms-repos-list repos="$ctrl.repos" selected="$ctrl.selected" on-selected="$ctrl.selectRepo(repo)"></ms-repos-list>

    </md-sidenav>

    <!-- Container #4 -->
    <md-content flex id="content">
      <!--ms-user-details selected="$ctrl.selected"></ms-user-details-->
      <ms-repo-details selected="$ctrl.selected"></ms-repo-details>
    </md-content>

  </div>

</div>
